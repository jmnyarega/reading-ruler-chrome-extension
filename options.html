<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Options</title>
    <style>
      .form-element {
        display: flex;
        justify-content: space-between;
      }

      .form-element + .form-element {
        margin-top: 1rem;
      }

      .feedback-area {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 1rem;
      }

      #status {
        color: darkgreen;
        font-weight: bold;
      }

      button {
        cursor: pointer;
        padding: 0.2rem 0.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Reading Ruler Style Settings</h1>

    <div class="form-group">
      <div class="form-element">
        <label for="height"> Height: </label>
        <input type="number" name="" id="height" />
      </div>

      <div class="form-element">
        <label for="width"> Width: </label>
        <input type="number" name="" id="width" />
      </div>

      <div class="form-element">
        <label for="border-width"> Border Width: </label>
        <input type="number" name="" id="border-width" />
      </div>

      <div class="form-element">
        <label for="border-color"> Border Radius: </label>
        <input type="number" name="" id="border-radius" />
      </div>

      <div class="form-element">
        <label for="border-color"> Border Color: </label>
        <input type="color" name="" id="border-color" />
      </div>

      <div class="form-element">
        <label for="background-color"> Background Color: </label>
        <input type="color" name="" id="background-color" />
      </div>

      <div class="form-element">
        <label for="background-color"> Opacity: </label>
        <input type="number" name="" id="opacity" min="1" max="10" />
      </div>
    </div>

    <div class="feedback-area">
      <div id="status"></div>
      <button id="save">Save</button>
    </div>

    <script src="./js/options.js"></script>
  </body>
</html>
