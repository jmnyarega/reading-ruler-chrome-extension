<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>config page</title>
  </head>
  <body>
    <h1>configure your elements here....</h1>

    <div>
      <label for="height">
        Height:
        <input type="number" name="" id="height" />
      </label>
    </div>

    <div>
      <label for="width">
        Width:
        <input type="number" name="" id="width" />
      </label>
    </div>

    <div>
      <label for="border-width">
        Border Width:
        <input type="number" name="" id="border-width" />
      </label>
    </div>

    <div>
      <label for="border-color">
        Border Radius:
        <input type="number" name="" id="border-radius" />
      </label>
    </div>

    <div>
      <label for="border-color">
        Border Color:
        <input type="color" name="" id="border-color" />
      </label>
    </div>

    <div>
      <label for="background-color">
        Background Color:
        <input type="color" name="" id="background-color" />
      </label>
    </div>

    <div>
      <label for="background-color">
        Opacity:
        <input type="number" name="" id="opacity" min="1" max="10" />
      </label>
    </div>

    <div id="status"></div>
    <button id="save">Save</button>
    <script src="./js/options.js"></script>
  </body>
</html>
